<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quacker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', function() {
      socket.emit("joemama", data={"deez": "nuts"})
    })
    function send_post(name){
      socket.emit("new_post", data={"post": document.getElementById('post').value, "name": name})
    }
    function createPost(name){
      var form = document.createElement("form");
      var post = document.createElement("input");
      post.setAttribute("type", "text");
      post.setAttribute("name", "post");
      post.setAttribute("id", "post")
      form.appendChild(post);
      document.getElementsByTagName("body")[0].appendChild(form);
    function sendLogoutRequest(){
      window.location.href="/logout"
    }
    }
  </script>
</head>
<body>
  <h1>Hello {{name}}</h1>
  <button onclick="createPost('{{name}}');">New Post</button>
  <button onclick="send_post('{{name}}');">Send Post</button>
  <button onclick="sendLogoutRequest();">Logout</button>
  {%for _ in messages%}
  {%endfor%}
</body>
</html>
